<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Audio Master</title>
  <link rel="stylesheet" href="src/styles/popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>AI Audio Master</h1>
      <button id="aiToggle" class="ai-toggle">
        <span class="ai-icon">ðŸ¤–</span>
        <span class="ai-label">AI Mode</span>
      </button>
    </header>
    
    <main>
      <!-- Rotatable Volume Dial -->
      <div class="dial-container">
        <div class="dial-wrapper">
          <div class="dial" id="volumeDial">
            <div class="dial-indicator"></div>
            <div class="dial-light"></div>
          </div>
          <div class="dial-value" id="volumeValue">50</div>
        </div>
        <label>Volume</label>
      </div>

      <!-- Default View: Bass & Treble Sliders -->
      <div class="sliders-container" id="defaultSliders">
        <div class="slider-group">
          <div class="slider-track">
            <div class="slider-handle" id="bassSlider" draggable="true"></div>
            <div class="slider-fill"></div>
          </div>
          <label>Bass</label>
          <span class="slider-value" id="bassValue">0</span>
        </div>
        <div class="slider-group">
          <div class="slider-track">
            <div class="slider-handle" id="trebleSlider" draggable="true"></div>
            <div class="slider-fill"></div>
          </div>
          <label>Treble</label>
          <span class="slider-value" id="trebleValue">0</span>
        </div>
      </div>

      <!-- Advanced View: Multi-Band EQ -->
      <div class="eq-container hidden" id="advancedEQ">
        <div class="eq-band">
          <div class="eq-track">
            <div class="eq-handle" id="eq60" data-freq="60" draggable="true"></div>
            <div class="eq-fill"></div>
          </div>
          <label>60Hz</label>
          <span class="eq-value" id="eq60Value">0</span>
        </div>
        <div class="eq-band">
          <div class="eq-track">
            <div class="eq-handle" id="eq150" data-freq="150" draggable="true"></div>
            <div class="eq-fill"></div>
          </div>
          <label>150Hz</label>
          <span class="eq-value" id="eq150Value">0</span>
        </div>
        <div class="eq-band">
          <div class="eq-track">
            <div class="eq-handle" id="eq400" data-freq="400" draggable="true"></div>
            <div class="eq-fill"></div>
          </div>
          <label>400Hz</label>
          <span class="eq-value" id="eq400Value">0</span>
        </div>
        <div class="eq-band">
          <div class="eq-track">
            <div class="eq-handle" id="eq1k" data-freq="1000" draggable="true"></div>
            <div class="eq-fill"></div>
          </div>
          <label>1KHz</label>
          <span class="eq-value" id="eq1kValue">0</span>
        </div>
        <div class="eq-band">
          <div class="eq-track">
            <div class="eq-handle" id="eq2k4" data-freq="2400" draggable="true"></div>
            <div class="eq-fill"></div>
          </div>
          <label>2.4KHz</label>
          <span class="eq-value" id="eq2k4Value">0</span>
        </div>
        <div class="eq-band">
          <div class="eq-track">
            <div class="eq-handle" id="eq15k" data-freq="15000" draggable="true"></div>
            <div class="eq-fill"></div>
          </div>
          <label>15KHz</label>
          <span class="eq-value" id="eq15kValue">0</span>
        </div>
      </div>
    </main>

    <footer>
      <button class="advanced-btn" id="advancedBtn">Advanced Settings</button>
      <button class="reset-btn" id="resetBtn">Reset</button>
    </footer>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
